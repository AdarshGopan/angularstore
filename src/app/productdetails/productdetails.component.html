<div class="container">
    <div class="row">
        <div class="col-3"></div>
        <div class="col-6">
            <div class="card" style="width:25rem;">
                <img src="{{productdetail.image}}" style="height: 280px;" class="card-img-top" alt="...">
                <div class="card-body">
                  <h5 class="card-title">{{productdetail.title}}</h5>
                  <p class="card-text">{{productdetail.description}}</p>
                </div>
                <ul class="list-group list-group-flush">
                  <li class="list-group-item">{{productdetail.price}}</li>
                  <li class="list-group-item">{{productdetail.category}}</li>
                  <li class="list-group-item">{{productdetail.rating.rate}}</li>
                </ul>
                <div class="card-body">
                  <a href="#" class="card-link btn btn-warning">ADDTOCART</a>
                  <!-- <a href="#" class="card-link">Another link</a> -->
                </div>
            </div>
        </div>
        <div class="col-3">
          <app-reviews [pid]="productdetail.id"></app-reviews>
          <app-addreview [proid]="productdetail.id"></app-addreview>
        </div>
    </div>
</div>
